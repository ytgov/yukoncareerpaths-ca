name: Docker Image CI

on:
  push:
    branches: [ "lagoonize" ]
  
jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file lagoon/cli.dockerfile --tag careerpathsbase:$(date +%s) --tag careerpathsbase:latest
